data_paths: "JSC"  # Choose which paths version to use in PATHS
fcst_data_source: "era5_monthly"
obs_data_source: "imerg_monthly"
normalisation_year: 2012
num_samples: 420000      # corresponds to three epochs for the 17 years of training data (2003 - 2021 excl. two years for val and test dataset) 
normalise_inputs: True
output_normalisation: "log"
num_classes: 4 # Number of bins to split data into
class_bin_boundaries: 
   - 0.25
   - 0.5
   - 0.75
min_latitude: 24.916
max_latitude: 73.833
latitude_step_size: 0.25
min_longitude: -19.085
max_longitude: 35.083
longitude_step_size: 0.25
input_fields: 
    tp:
      - ml0
    cp: 
      - ml0
    cape:
      - ml0
    sp:
      - ml0
constant_fields:
    - orography
    - lsm
# To-Do: Add observation/target fields
target_fields:
    - precipitation
input_normalisation_strategy:
    tpq:
      negative_vals: False
      normalisation: "log"
    tp:
      negative_vals: False
      normalisation: "log"
    cp: 
      negative_vals: False
      normalisation: "log"
    pr:
      negative_vals: False
      normalisation: "log"
    prl:
      negative_vals: False
      normalisation: "log"
    prc:
      negative_vals: False
      normalisation: "log"
    sp:
      normalisation: "minmax"
    u: 
      normalisation: "max"
    v:
      normalisation: "max"
    w: 
      normalisation: "max"
    r:
      normalisation: "max"
    2t:
      normalisation: "minmax"
      negative_vals: False
    cape: 
      normalisation: "log"
    cin:
      normalisation: "max" 
    t:
      normalisation: "minmax"
      negative_vals: False
    tclw:
      normalisation: "log" 
    tcwv:
      normalisation: "max"
    tisr:
      normalisation: "max"
